<p>
  <mat-toolbar color="primary">
    <span>My Notepad</span>
    <span class="toolbar-spacer"></span>

    <button mat-icon-button class="toolbar-button" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <nav>
        <button
          mat-menu-item
          *ngFor="let link of links"
          [routerLink]="link.path" 
          routerLinkActive="active"
          class="menu-link"
        >
          <a>
            {{link.title}}
          </a>
        </button>
      </nav>
    </mat-menu>
  </mat-toolbar>
</p>

<div class="container">
  <router-outlet></router-outlet>
</div>
